<!DOCTYPE html>
<html>
<head>
  <title>Clickable Buttons</title>
  <style>
    .button {
      width: 72px;
      height: 72px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      display: inline-block;
      margin: 5px;
      text-align: center;
      line-height: 72px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Most Beautiful Thing In This World Social Media</h1>
  
  <div class="button" onclick="window.open('https://twitter.com/mbtitw','_blank')">Twitter</div>
  <div class="button" onclick="window.open('https://www.facebook.com/profile.php?id=100093583816952','_blank')">Facebook</div>
  <div class="button" onclick="window.open('https://www.tiktok.com/@mbtitw?lang=en','_blank')">TikTok</div>
  <div class="button" onclick="window.open('https://www.reddit.com/user/MBTITW','_blank')">Reddit</div>
  <div class="button" onclick="window.open('https://vk.com/','_blank')">VK</div>
  <div class="button" onclick="window.open('https://www.pinterest.com/mostbeautifulthinginthisworld/','_blank')">Pinterest</div>
  <div class="button" onclick="window.open('https://www.blogger.com/u/3/blog/posts/8755169209180279707?hl=en&tab=jj','_blank')">Blogger</div>
  <div class="button" onclick="window.open('https://www.tumblr.com/blog/mostbeautifulthinginthisworld','_blank')">Tumblr</div>
  <div class="button" onclick="window.open('https://mix.com/mbtitw','_blank')">Mix</div>
  <div class="button" onclick="window.open('https://discord.com/channels/@me','_blank')">Discord</div>
  <div class="button" onclick="window.open('https://www.twitch.tv/mbtitw','_blank')">Twitch</div>
</body>
</html>
