<!DOCTYPE html>
<html>
<head>
  <title>Medium Buttons</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-basis: calc(33.33% - 20px);
      height: 0;
      padding-bottom: calc(33.33% - 20px);
      background-color: #000;
      color: #fff;
      font-size: 24px;
      margin: 10px;
      text-align: center;
      text-decoration: none;
    }

    .button span {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.example1.com" target="_blank" class="button">
      <span>Button 1</span>
    </a>
    <a href="https://www.example2.com" target="_blank" class="button">
      <span>Button 2</span>
    </a>
    <a href="https://www.example3.com" target="_blank" class="button">
      <span>Button 3</span>
    </a>
    <a href="https://www.example4.com" target="_blank" class="button">
      <span>Button 4</span>
    </a>
    <a href="https://www.example5.com" target="_blank" class="button">
      <span>Button 5</span>
    </a>
    <a href="https://www.example6.com" target="_blank" class="button">
      <span>Button 6</span>
    </a>
    <a href="https://www.example7.com" target="_blank" class="button">
      <span>Button 7</span>
    </a>
    <a href="https://www.example8.com" target="_blank" class="button">
      <span>Button 8</span>
    </a>
    <a href="https://www.example9.com" target="_blank" class="button">
      <span>Button 9</span>
    </a>
    <a href="https://www.example10.com" target="_blank" class="button">
      <span>Button 10</span>
    </a>
    <a href="https://www.example11.com" target="_blank" class="button">
      <span>Button 11</span>
    </a>
    <a href="https://www.example12.com" target="_blank" class="button">
      <span>Button 12</span>
    </a>
  </div>
</body>
</html>
