<!DOCTYPE html>
<html>
<head>
	<title>Netflix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<div class="logo"><a href="#">Netflix</a></div>
			<ul class="nav-menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">TV Shows</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">New & Popular</a></li>
			</ul>
		</nav>
	</header>
	
	<section class="video-section">
		<h2>Featured Videos</h2>
		<div class="video-container">
			<div class="video-slider">
				<div class="video-player">
					<iframe src="https://www.youtube.com/embed/-XmMhukOjG0"></iframe>
					<div class="video-nav">
						<i class="fas fa-chevron-left"></i>
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="video-player">
					<iframe src="https://www.youtube.com/embed/UW8Zyt8SF_U"></iframe>
				</div>
				<div class="video-player">
					<iframe src="https://www.youtube.com/embed/BpJYNVhGf1s"></iframe>
				</div>
				<div class="video-player">
					<iframe src="https://www.youtube.com/embed/TcMBFSGVi1c"></iframe>
				</div>
			</div>
		</div>
	</section>

	<section class="trending-now">
		<h2>Trending Now</h2>
		<div class="row">
			<div class="movie">
				<img src="https://via.placeholder.com/200x300" alt="Movie Poster">
				<h3>Movie Title</h3>
			</div>
			<div class="movie">
				<img src="https://via.placeholder.com/200x300" alt="Movie Poster">
				<h3>Movie Title</h3>
			</div>
			<div class="movie">
				<img src="https://via.placeholder.com/200x300" alt="Movie Poster">
				<h3>Movie Title</h3>
			</div>
		</div>
	</section>
</body>
</html>
