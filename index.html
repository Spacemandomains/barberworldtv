<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">Netflix</a>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="main-title">Popular on Netflix</h1>
      <div class="video-container">
        <div class="video-player">
          <iframe src="<iframe width="560" height="315" src="https://www.youtube.com/embed/zAz46bf3IBg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>></iframe>
        </div>
        <div class="video-player">
         <iframe src="<iframe width="560" height="315" src="https://www.youtube.com/embed/zAz46bf3IBg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-player">
          <iframe src=<iframe width="560" height="315" src="https://www.youtube.com/embed/zAz46bf3IBg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
      <h1 class="main-title">Trending Now</h1>
      <div class="row">
        <div class="column">
          <img src="https://via.placeholder.com/320x180" alt="Movie poster">
          <h3 class="column-title">Movie Title</h3>
        </div>
        <div class="column">
          <img src="https://via.placeholder.com/320x180" alt="TV show poster">
          <h3 class="column-title">TV Show Title</h3>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-links">
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="#">Account</a>
        <a href="#">Media Center</a>
        <a href="#">Investor Relations</a>
        <a href="#">Jobs</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Legal Notices</a>
        <a href="#">Cookie Preferences</a>
        <a href="#">Corporate Information</a>
        <a href="#">Contact Us</a>
      </div>
      <p>&copy; 2023 Netflix, Inc.</p>
    </footer>
  </body>
</html>
