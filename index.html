<!DOCTYPE html>
<html>
<head>
  <title>Social Media Command Console</title>
  <style>
    .button {
      width: 72px;
      height: 72px;
      border: 1px solid #ccc;
      display: inline-block;
      margin: 5px;
      text-align: center;
      line-height: 72px;
      cursor: pointer;
    }

    .button[data-brand="twitter"] {
      background-color: #1DA1F2; /* Twitter blue */
      color: #fff; /* Text color: white */
    }

    .button[data-brand="facebook"] {
      background-color: #3B5998; /* Facebook blue */
      color: #fff; /* Text color: white */
    }

    .button[data-brand="tiktok"] {
      background-color: #FF0000; /* TikTok red */
      color: #fff; /* Text color: white */
    }

    .button[data-brand="reddit"] {
      background-color: #FF4500; /* Reddit orange */
      color: #fff; /* Text color: white */
    }

    .button[data-brand="vk"] {
      background-color: #4C75A3; /* VK blue */
      color: #fff; /* Text color: white */
    }

    .button[data-brand="pinterest"] {
      background-color: #BD081C; /* Pinterest red */
      color: #fff; /* Text color: white */
    }

    div.button[data-brand="Blogger"] {
    background-color: #FF5722;
    color: #fff;
    }
    
    div.button[data-brand="tumblr"] {
      background-color: #35465C; /* Tumblr dark blue */
      color: #fff; /* Text color: white */
    }

    div.button[data-brand="mix"] {
      background-color: #FF4081; /* Mix pink */
      color: #fff; /* Text color: white */
    }

    div.button[data-brand="discord"] {
      background-color: #7289DA; /* Discord blue */
      color: #fff; /* Text color: white */
    }

    div.button[data-brand="twitch"] {
      background-color: #6441A5; /* Twitch purple */
      color: #fff; /* Text color: white */
    }
    
  </style>
</head>
<body>
  <h1>Most Beautiful Thing In This World Social Media</h1>
  
  <div class="button" data-brand="twitter" onclick="window.open('https://twitter.com/mbtitw','_blank')">Twitter</div>
  <div class="button" data-brand="facebook" onclick="window.open('https://www.facebook.com/profile.php?id=100093583816952','_blank')">Facebook</div>
  <div class="button" data-brand="tiktok" onclick="window.open('https://www.tiktok.com/@mbtitw?lang=en','_blank')">TikTok</div>
  <div class="button" data-brand="reddit" onclick="window.open('https://www.reddit.com/user/MBTITW','_blank')">Reddit</div>
  <div class="button" data-brand="vk" onclick="window.open('https://vk.com/','_blank')">VK</div>
  <div class="button" data-brand="vk" onclick="window.open('https://www.pinterest.com/mostbeautifulthinginthisworld/')">Pinterest</div>
  <div class="button" data-brand="Blogger" onclick="window.open('https://www.blogger.com/u/3/blog/posts/8755169209180279707?hl=en&tab=jj','_blank')">Blogger</div>
  <div class="button" data-brand="Tumblr" onclick="window.open('https://www.tumblr.com/blog/mostbeautifulthinginthisworld','_blank')">Tumblr</div>
  <div class="button" data-brand="Mix" onclick="window.open('https://mix.com/mbtitw','_blank')">Mix</div>
  <div class="button" data-brand="Discord" onclick="window.open('https://discord.com/channels/@me','_blank')">Discord</div>
  <div class="button" data-brand="Twitch" onclick="window.open('https://www.twitch.tv/mbtitw','_blank')">Twitch</div>
</body>
</html>
