<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Netflix-like webpage with video scrolling gallery</title>
    <style>
      /* CSS styles for the video gallery container */
      .video-gallery {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }

      /* CSS styles for each video item in the gallery */
      .video-item {
        flex: 0 0 auto;
        scroll-snap-align: start;
        width: 60%;
      }

      /* CSS styles for the embedded YouTube video */
      .youtube-video {
        width: 560px;
        height: 315px;
      }
    </style>
  </head>
  <body>
    <div class="video-gallery">
      <div class="video-item">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
      </div>
      <div class="video-item">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe>
      </div>
      <!-- add more video items here -->
    </div>
  </body>
</html>
