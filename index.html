<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Netflix-like webpage with video scrolling gallery</title>
    <style>
      
      /* CSS styles for the container */
      .container {
        display: flex;
        align-items: center;
        justify-content: space-between; /* align button to left and video gallery to right */
        margin: 20px 0;
        
      /* CSS styles for the button */
      .button {
        display: block;
        width: 100px;
        height: 50px;
        background-color: #555;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        margin-right: 20px;
        
      /* CSS styles for the video gallery container */
      .video-gallery {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }

      /* CSS styles for each video item in the gallery */
      .video-item {
        flex: 0 0 auto;
        scroll-snap-align: start;
        width: 48%;
      }

      /* CSS styles for the embedded YouTube video */
      .youtube-video {
        width: 560px;
        height: 315px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#" class="button">Button</a>
    <div class="video-gallery">
      <div class="video-item">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
      </div>
      <div class="video-item">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe>
      </div>
      <!-- add more video items here -->
    </div>
  </body>
</html>
