<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
      /* Rectangle 1 */
      .rectangle-1 {
        position: absolute;
        width: 481px;
        height: 333px;
        left: 30px;
        top: 309px;
        background: #D9D9D9;
      }
      
      /* Rectangle 2 */
      .rectangle-2 {
        position: absolute;
        width: 290px;
        height: 222px;
        left: 667px;
        top: 420px;
        background: #D9D9D9;
      }
      
      /* Rectangle 3 */
      .rectangle-3 {
        position: absolute;
        width: 290px;
        height: 222px;
        left: 1112px;
        top: 420px;
        background: #D9D9D9;
      }
    </style>
  </head>
  <body>
    <div class="rectangle-1"></div>
    <div class="rectangle-2"></div>
    <div class="rectangle-3"></div>
  </body>
</html>
