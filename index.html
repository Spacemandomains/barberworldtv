<!DOCTYPE html>
<html>
<head>
  <title>Clickable Buttons</title>
  <style>
    .button {
      width: 72px;
      height: 72px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      display: inline-block;
      margin: 5px;
      text-align: center;
      line-height: 72px;
      cursor: pointer;
    }
  </style>
</head>
<body>
