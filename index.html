<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the container of the video gallery and button */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* Style for the button */
    .button {
      width: 100%;
      max-width: 200px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style for the video gallery */
    .video-gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* for smooth scrolling on iOS */
      scroll-snap-type: x mandatory;
      margin-bottom: 20px;
    }

    /* Style for each video item */
    .video-item {
      width: 33.33%;
      min-width: 200px;
      margin-right: 10px;
      scroll-snap-align: start; /* align videos at the start of the scroll snap area */
    }

    /* Style for the embedded YouTube video */
    .video-embed {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
    }

    .video-embed iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Media queries for responsive layout */
    @media only screen and (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .button {
        margin-right: 10px;
        margin-bottom: 0;
      }
      .video-gallery {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">Button</button>
    <div class="video-gallery">
      <div class="video-item">
        <div class="video-embed">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
        </div>
      </div>
      <div class="video-item">
        <div class="video-embed">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe>
        </div>
      </div>
      <!-- Add more video items here -->
    </div>
  </div>

  <!-- Repeat the above code for three rows of a left-align button and a video gallery -->

</body>
</html>
