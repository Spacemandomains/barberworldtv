<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Video Player</title>
    <style>
      /* Responsive styles for the YouTube video */
      .video-player {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
      }
      
      .video-player iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: auto;
        height: auto;
      }
      
      /* Style for the medium size video player */
      .video-medium {
        max-width: 600px;
        margin: 20px auto;
      }
      
      .video-medium {
  max-width: 600px;
  margin: 20px auto;
}
    </style>
  </head>
  <body>
    <!-- Large video player -->
    <div class="video-player">
      <iframe width="640" height="385" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <!-- Medium video players -->
    <div class="video-medium">
      <div class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    
    <div class="video-medium">
      <div class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    
    <div class="video-medium">
      <div class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>
