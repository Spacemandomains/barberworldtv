<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video gallery with left-align button</title>
    <style>
      /* CSS styles for the container */
      .container {
        display: flex;
        flex-direction: column;
        margin: 20px;
      }

      /* CSS styles for the button */
      .button {
        display: block;
        width: 100px;
        height: 50px;
        background-color: #555;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      /* CSS styles for the video gallery container */
      .video-gallery-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 20px;
      }

      /* CSS styles for the video gallery */
      .video-gallery {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
      }

      /* CSS styles for each video item in the gallery */
      .video-item {
        flex: 0 0 auto;
        scroll-snap-align: start;
        width: calc(100% / 12);
        padding: 5px;
      }

      /* CSS styles for the embedded YouTube video */
      .youtube-video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#" class="button">Button 1</a>
      <div class="video-gallery-container">
        <div class="video-gallery">
          <div class="video-item">
            <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_1"></iframe>
          </div>
          <div class="video-item">
            <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_2"></iframe>
          </div>
          <!-- add more video items here -->
        </div>
      </div>
      <a href="#" class="button">Button 2</a>
      <div class="video-gallery-container">
        <div class="video-gallery">
          <div class="video-item">
            <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_3"></iframe>
          </div>
          <div class="video-item">
            <iframe class="youtube-video" src="https://www.youtube.com/embed/VIDEO_ID_4"></iframe>
          </div>
          <!-- add more video items here -->
        </div>
      </div>
      <a href="#" class="button">Button 3</a>

  </body>
</html>
