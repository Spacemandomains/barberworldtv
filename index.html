<!DOCTYPE html>
<html>
<head>
  <title>Large Squares</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-basis: calc(33.33% - 10px);
      height: 0;
      padding-bottom: calc(33.33% - 10px);
      background-color: #000;
      color: #fff;
      font-size: 24px;
      margin: 5px;
      text-align: center;
      text-decoration: none;
    }

    .square span {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.example1.com" target="_blank" class="square">
      <span>Square 1</span>
    </a>
    <a href="https://www.example2.com" target="_blank" class="square">
      <span>Square 2</span>
    </a>
    <a href="https://www.example3.com" target="_blank" class="square">
      <span>Square 3</span>
    </a>
    <a href="https://www.example4.com" target="_blank" class="square">
      <span>Square 4</span>
    </a>
    <a href="https://www.example5.com" target="_blank" class="square">
      <span>Square 5</span>
    </a>
    <a href="https://www.example6.com" target="_blank" class="square">
      <span>Square 6</span>
    </a>
    <a href="https://www.example7.com" target="_blank" class="square">
      <span>Square 7</span>
    </a>
    <a href="https://www.example8.com" target="_blank" class="square">
      <span>Square 8</span>
    </a>
    <a href="https://www.example9.com" target="_blank" class="square">
      <span>Square 9</span>
    </a>
  </div>
</body>
</html>
